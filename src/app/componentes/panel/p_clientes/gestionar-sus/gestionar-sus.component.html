<ng-container  *ngIf="load_data === false">
    <!-- Cuando el restaurante no su suscripcion activada -->
    <ng-container *ngIf="restaurant.estado === 'inactivo'">
        <h1>tu suscripcion esta inactiva</h1>
        <h1>Selecciona el plan para activar</h1>
        <div *ngFor="let items of productos">
            <h1>Tipo de plan:{{items.nombre}}</h1>
            <h1>Precio:${{items.precio}}</h1>
            <h1>Periodo:{{items.periodo}}</h1>
            <button (click)="pagar(items)" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Seleccionar</button>
            
        </div>
    </ng-container>

    <!-- Cuando el restaurante tiene su suscripcion activada -->
    <ng-container *ngIf="restaurant.estado === 'activo'" > 
        <h1>tu suscripcion esta activa</h1>
        <h1></h1>
        <p>gestionar-sus works!</p>
    </ng-container>
   
    
</ng-container>

    <!-- Cargando...... -->
<ng-container *ngIf="load_data === true">
    <h1>cargando...</h1>
</ng-container>
