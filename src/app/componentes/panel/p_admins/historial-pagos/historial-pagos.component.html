<style>
    @import url('https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap');
    </style>
<div class="flex h-screen">
    <app-menu class="w-1/8"></app-menu>
<div class="flex-1 p-8 bg-gray-100">
    <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl mulish-a text-gray-800">Historial de Pagos</h1>
        <div class="flex justify-end items-center space-x-6">
            <!-- Icono de Búsqueda -->
            <div class="relative text-gray-500">
                <i class="bi bi-search absolute top-1/2 transform -translate-y-1/2 left-3"></i>
                <input
                  type="text"
                  placeholder="Buscar..."
                  class="pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
                />
            </div>

            <!-- Icono de Notificaciones -->
            <button class="relative text-gray-500 hover:text-gray-700">
                <i class="bi bi-bell"></i>
                <span class="absolute top-0 right-0 block h-2 w-2 rounded-full ring-2 ring-white bg-blue-500"></span>
            </button>

            <!-- Perfil de Usuario -->
            <div class="flex items-center space-x-2">
                <span class="text-sm font-medium text-gray-700">Usuario</span>
                <img
                  class="w-10 h-10 rounded-full"
                  src="https://via.placeholder.com/150"
                  alt="Foto de perfil"
                />
            </div>
        </div>
    </div>

    <!-- Tabla -->
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg bg-white w-3/4 mx-auto mt-20">
        <table class="w-full text-sm text-left text-gray-500">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3">Nombre del Cliente</th>
                    <th scope="col" class="px-6 py-3">Tipo de Suscripción</th>
                    <th scope="col" class="px-6 py-3">Método de Pago</th>
                    <th scope="col" class="px-6 py-3">Estado</th>
                </tr>
            </thead>
            <tbody>
              <!-- filas -->
            </tbody>
        </table>
    </div>
</div>
