<style>
    @import url('https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap');
  </style>
  <div class="flex h-full">
    <app-menu class="w-1/8 h-full"></app-menu>
    <div class="flex-1 p-8 bg-gray-100">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl mulish-a text-gray-800">Datos del restaurante</h1>
 
      </div>
  
      <!-- Formulario -->
      <div *ngIf="load_data === false" class="relative overflow-x-auto shadow-md sm:rounded-lg bg-white w-full mx-auto mt-10">
        <form #info_resfrom="ngForm" (ngSubmit)="info_res(info_resfrom)" action="#" class="space-y-4 md:space-y-4 bg-white rounded-lg px-12">
          <h1 class="text-2xl font-bold text-center text-gray-900 mt-5 mb-10">
            Información del Restaurante
          </h1>
          <!-- Grid de 3 columnas -->
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-5">
            <!-- Campo: Nombre Restaurante -->
            <div>
              <label for="nombre_res" class="block mb-1 text-sm font-semibold text-gray-700">Nombre Restaurante</label>
              <input type="text" name="nombre_res" [(ngModel)]="restaurant.nombre_res" id="nombre_res"
                class="bg-white border border-gray-300 text-gray-900 rounded-lg focus:ring-orange-600 focus:border-orange-600 block w-full p-3"
                placeholder="Nombre del Restaurante" required />
            </div>
            <!-- Campo: Dirección -->
            <div>
              <label for="direccion" class="block mb-1 text-sm font-semibold text-gray-700">Dirección</label>
              <input type="text" name="direccion" [(ngModel)]="restaurant.direccion" id="direccion"
                class="bg-white border border-gray-300 text-gray-900 rounded-lg focus:ring-orange-600 focus:border-orange-600 block w-full p-3"
                placeholder="Dirección" required />
            </div>
            <!-- Campo: Ciudad -->
            <div>
              <label for="ciudad" class="block mb-1 text-sm font-semibold text-gray-700">Ciudad</label>
              <input type="text" name="ciudad" [(ngModel)]="restaurant.ciudad" id="ciudad"
                class="bg-white border border-gray-300 text-gray-900 rounded-lg focus:ring-orange-600 focus:border-orange-600 block w-full p-3"
                placeholder="Ciudad" required />
            </div>
            <!-- Campo: Código Postal -->
            <div>
              <label for="cp" class="block mb-1 text-sm font-semibold text-gray-700">Código Postal</label>
              <input type="text" name="cp" [(ngModel)]="restaurant.cp" id="cp"
                class="bg-white border border-gray-300 text-gray-900 rounded-lg focus:ring-orange-600 focus:border-orange-600 block w-full p-3"
                placeholder="Código Postal" required />
            </div>
            <!-- Campo: País -->
            <div>
              <label for="pais" class="block mb-1 text-sm font-semibold text-gray-700">País</label>
              <input type="text" name="pais" [(ngModel)]="restaurant.pais" id="pais"
                class="bg-white border border-gray-300 text-gray-900 rounded-lg focus:ring-orange-600 focus:border-orange-600 block w-full p-3"
                placeholder="País" required />
            </div>
            <!-- Campo: Teléfono del Restaurante -->
            <div>
              <label for="telefono" class="block mb-1 text-sm font-semibold text-gray-700">Teléfono del Restaurante</label>
              <input type="text" name="telefono" [(ngModel)]="restaurant.telefono" id="telefono"
                class="bg-white border border-gray-300 text-gray-900 rounded-lg focus:ring-orange-600 focus:border-orange-600 block w-full p-3"
                placeholder="Teléfono" required />
            </div>
            <!-- Campo: Tipo de Cocina -->
            <div>
              <label for="categoria" class="block mb-1 text-sm font-semibold text-gray-700">Tipo de Cocina</label>
              <select name="categoria" [(ngModel)]="restaurant.categoria"
                class="bg-white border border-gray-300 text-gray-900 rounded-lg focus:ring-orange-600 focus:border-orange-600 block w-full p-3">
                <option value selected disabled>Seleccionar</option>
                <option value="Bar">Bar</option>
                <option value="Antojitos Mexicanos">Antojitos Mexicanos</option>
                <option value="Pizzeria">Pizzería</option>
              </select>
            </div>
            <!-- Campo: Descripción del Restaurante -->
            <div>
              <label for="descripcion" class="block mb-1 text-sm font-semibold text-gray-700">Descripción del Restaurante</label>
              <input type="text" name="descripcion" [(ngModel)]="restaurant.descripcion" id="descripcion"
                class="bg-white border border-gray-300 text-gray-900 rounded-lg focus:ring-orange-600 focus:border-orange-600 block w-full p-3"
                placeholder="Descripción" required />
            </div>
            <!-- Campo: Hora de Apertura -->
            <div>
              <label for="hora_apertura" class="block mb-1 text-sm font-semibold text-gray-700">Hora de Apertura</label>
              <input type="time" name="hora_apertura" [(ngModel)]="restaurant.hora_apertura" id="hora_apertura"
                class="bg-white border border-gray-300 text-gray-900 rounded-lg focus:ring-orange-600 focus:border-orange-600 block w-full p-3" required />
            </div>
            <!-- Campo: Hora de Cierre -->
            <div>
              <label for="hora_cierre" class="block mb-1 text-sm font-semibold text-gray-700">Hora de Cierre</label>
              <input type="time" name="hora_cierre" [(ngModel)]="restaurant.hora_cierre" id="hora_cierre"
                class="bg-white border border-gray-300 text-gray-900 rounded-lg focus:ring-orange-600 focus:border-orange-600 block w-full p-3" required />
            </div>
            <!-- Campo: Días de Operación -->
            <div>
              <label for="d_operacion" class="block mb-1 text-sm font-semibold text-gray-700">Días de Operación</label>
              <div class="grid grid-cols-3 gap-3">
                <label><input type="checkbox" [(ngModel)]="restaurant.d_operacion.lunes" name="d_operacion.lunes"
                    class="mr-2" />Lunes</label>
                <label><input type="checkbox" [(ngModel)]="restaurant.d_operacion.martes" name="d_operacion.martes"
                    class="mr-2" />Martes</label>
                <label><input type="checkbox" [(ngModel)]="restaurant.d_operacion.miercoles" name="d_operacion.miercoles"
                    class="mr-2" />Miércoles</label>
                <label><input type="checkbox" [(ngModel)]="restaurant.d_operacion.jueves" name="d_operacion.jueves"
                    class="mr-2" />Jueves</label>
                <label><input type="checkbox" [(ngModel)]="restaurant.d_operacion.viernes" name="d_operacion.viernes"
                    class="mr-2" />Viernes</label>
                <label><input type="checkbox" [(ngModel)]="restaurant.d_operacion.sabado" name="d_operacion.sabado"
                    class="mr-2" />Sábado</label>
                <label><input type="checkbox" [(ngModel)]="restaurant.d_operacion.domingo" name="d_operacion.domingo"
                    class="mr-2" />Domingo</label>
              </div>
            </div>
            <!-- Campo: Zona de Cobertura -->
            <div>
              <label for="z_cobertura" class="block mb-1 text-sm font-semibold text-gray-700">Zona de Cobertura (km)</label>
              <input type="number" name="z_cobertura" [(ngModel)]="restaurant.z_cobertura" id="z_cobertura"
                class="bg-white border border-gray-300 text-gray-900 rounded-lg focus:ring-orange-600 focus:border-orange-600 block w-full p-3"
                placeholder="Ingrese km de cobertura" required />
            </div>
            <!-- Campo: Logo -->
            <div>
              <label for="logo" class="block mb-1 text-sm font-semibold text-gray-700">Logo</label>
              <div class="input-group w-full">
                <input type="file" id="perfil-input" (change)="eventoCambioDeImagen($event, 'perfil')"
                  class="bg-white border border-gray-300 text-gray-900 rounded-lg focus:ring-orange-600 focus:border-orange-600 w-full p-3" />
              </div>
              <img [src]="imgSeleccionadaPerfil" class="img-thumbnail rounded-lg mt-2" alt="..."
                style="width: 250px; height: 250px; object-fit: cover;">
            </div>
            <!-- Campo: Métodos de Pago -->
            <div>
              <label for="m_d_pago" class="block mb-1 text-sm font-semibold text-gray-700">Métodos de Pago</label>
              <input type="text" name="m_d_pago" [(ngModel)]="restaurant.m_d_pago" id="m_d_pago"
                class="bg-white border border-gray-300 text-gray-900 rounded-lg focus:ring-orange-600 focus:border-orange-600 block w-full p-3"
                placeholder="Métodos de pago" required />
            </div>
          </div>
          <div class="flex justify-end">
            <button type="submit"
              class="px-5 py-3 text-white bg-blue-700 hover:bg-blue-500 rounded-lg focus:ring-4 focus:outline-none focus:ring-blue-200">
              Actualizar
            </button>
          </div>
        </form>
      </div>
          <!-- Cargando...... -->
<div *ngIf="load_data === true" class="fixed top-0 left-0 h-screen w-screen z-50 flex justify-center items-center bg-white bg-opacity-50">
    <div class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-gray-900"></div>
</div>
    </div>
  </div>
