<style>
    @import url('https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap');
    </style>
<div class="flex h-screen">
    <app-menu class="w-1/8"></app-menu>
<div class="flex-1 p-8 bg-gray-100">
    <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl mulish-a text-gray-800">Resumen de la cuenta</h1>
        <div class="flex justify-end items-center space-x-6">
            <!-- Icono de Búsqueda -->
            <div class="relative text-gray-500">
                <i class="bi bi-search absolute top-1/2 transform -translate-y-1/2 left-3"></i>
                <input
                  type="text"
                  placeholder="Buscar..."
                  class="pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
                />
            </div>

            <!-- Icono de Notificaciones -->
            <button class="relative text-gray-500 hover:text-gray-700">
                <i class="bi bi-bell"></i>
                <span class="absolute top-0 right-0 block h-2 w-2 rounded-full ring-2 ring-white bg-blue-500"></span>
            </button>

            <!-- Perfil de Usuario -->
            <div class="flex items-center space-x-2">
                <span class="text-sm font-medium text-gray-700">Usuario</span>
                <img
                  class="w-10 h-10 rounded-full"
                  src="https://via.placeholder.com/150"
                  alt="Foto de perfil"
                />
            </div>
        </div>
    </div>

        <div class="bg-white shadow-md rounded-lg mt-20">
          <h3 class="text-xl font-medium text-gray-800 px-6 py-4 border-b">Mi Cuenta</h3>
          <form class="space-y-4" #actualizarForm="ngForm" (ngSubmit)="actualizar(actualizarForm)" action="#">
            <div class="grid grid-cols-2 gap-4">
        
                <div>
                    <label for="email" class="block text-sm text-gray-600">USUARIO</label>
                    <input type="text" name="email" [(ngModel)]="usuario.email" id="email" class="w-full p-2.5 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingresa tu usuario" required>
                </div>
                <div>
                    <label for="nombre" class="block text-sm text-gray-600">NOMBRE</label>
                    <input type="text" name="nombre" [(ngModel)]="usuario.nombre" id="nombre" class="w-full p-2.5 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingresa tu nombre" required>
                </div>

               
                <div>
                    <label for="apellido" class="block text-sm text-gray-600">APELLIDO</label>
                    <input type="text" name="apellido" [(ngModel)]="usuario.apellido" id="apellido" class="w-full p-2.5 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingresa tu apellido" required>
                </div>
                <div>
                    <label for="direccion" class="block text-sm text-gray-600">DIRECCIÓN</label>
                    <input type="text" name="direccion" [(ngModel)]="usuario.direccion" id="direccion" class="w-full p-2.5 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingresa tu dirección" required>
                </div>
                <div>
                    <label for="rol" class="block text-sm text-gray-600">ROL</label>
                    <input type="text" name="rol" [(ngModel)]="usuario.rol" id="rol" class="w-full p-2.5 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingresa tu dirección" readonly required>
                </div>

             
                <div>
                    <label for="telefono" class="block text-sm text-gray-600">TELÉFONO</label>
                    <input type="number" name="telefono" [(ngModel)]="usuario.telefono" id="telefono" class="w-full p-2.5 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingresa tu teléfono" required>
                </div>
                
            </div>

     
            <button *ngIf="!load_data" type="submit" class="w-full py-2.5 text-white bg-blue-500 rounded-lg hover:bg-blue-600">Actualizar</button>
            <button *ngIf="load_data" class="w-full text-black bg-gray-200 rounded-lg">Cargando...</button>
        </form>

</div>
